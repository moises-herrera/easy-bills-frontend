<div class="section-content">
  <h4 class="text-2xl font-bold">Cuentas</h4>
  <p-divider></p-divider>

  <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input type="text" pInputText [(ngModel)]="search" placeholder="Buscar" />
  </span>

  <button
    pButton
    label="Agregar"
    icon="pi pi-plus"
    class="p-button-rounded ml-3"
    (click)="showAccountModal()"
  ></button>
</div>

<div *ngIf="isLoading" class="w-full h-[80%] flex justify-center items-center">
  <p-progressSpinner strokeWidth="4"></p-progressSpinner>
</div>

<article *ngFor="let account of accounts$ | async" class="section-content">
  <div class="flex justify-between">
    <div>
      <span class="font-semibold">{{ account.name }}</span>
    </div>
    <div class="text-gray-400">{{ account.typeAccount | typeAccount }}</div>
    <div>
      <span class="font-semibold">{{ account.balance | number }} COP</span>
    </div>
  </div>
</article>

<app-modal-account [(isVisible)]="isModalVisible"></app-modal-account>
