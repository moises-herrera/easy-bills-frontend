<section class="auth-section">
  <article class="h-1/2 min-h-[580px] w-1/3 min-w-[700px] bg-white rounded-lg p-10">
    <h3 class="text-center section-title pb-3">Confirmaci√≥n de email</h3>
    <hr />

    <div
      *ngIf="!isLoading; else loading"
      class="flex flex-col justify-center items-center"
    >
      <ng-container *ngIf="!emailToken; else emailVerified">
        <img
          class="max-w-[80%] p-5"
          src="assets/email-sent.svg"
          alt="mailbox"
        />
        <p class="text-lg text-center">
          Te hemos enviado un link a {{ userEmail }} para confirmar tu email.
        </p>
      </ng-container>

      <ng-template #emailVerified>
        <img
          class="max-w-[75%] p-5"
          src="assets/email-confirm.svg"
          alt="mailbox"
        />
        <p class="text-lg text-center">
          Tu cuenta de usuario ha sido verificada.
        </p>
      </ng-template>
    </div>

    <ng-template #loading>
      <div class="flex flex-col justify-center items-center h-full">
        <p-progressSpinner strokeWidth="4"></p-progressSpinner>
      </div>
    </ng-template>
  </article>
</section>
